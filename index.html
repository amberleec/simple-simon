<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Simon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.js" integrity="sha256-tA8y0XqiwnpwmOIl3SGAcFl2RvxHjA8qp0+1uCGmRmg="
            crossorigin="anonymous">
    </script>
    <script src="JS/simon.js"></script>
</head>
<body>
<div id="grid">
    <header>
        <div id="title">
            <h1>Simon Says</h1>
        </div>
    </header>
    <div id="gameContainer">
        <div id="gameTop">
            <div id="blueButton" class="colors"></div>
            <div id="yellowButton" class="colors"></div>
        </div>
        <div id="beginGame">
            <button id="btn1" type="submit">Begin</button>
        </div>
        <div id="gameBottom">
            <div id="greenButton" class="colors"></div>
            <div id="redButton" class="colors"></div>
        </div>
    </div>
    <footer>
        <div id="tryAgain">
            <button id="btn2" type="submit">Try Again!</button>
        </div>
    </footer>
</div>

</body>
</html>
